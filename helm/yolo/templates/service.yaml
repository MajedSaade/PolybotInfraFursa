apiVersion: v1
kind: Service
metadata:
  name: {{ include "yolo.fullname" . }}
  labels:
    app: {{ include "yolo.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "yolo.name" . }}
