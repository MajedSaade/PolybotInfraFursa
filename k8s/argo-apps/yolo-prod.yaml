apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yolo-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Majedaade/PolybotInfraFursa
    targetRevision: HEAD
    path: helm/yolo
    helm:
      valueFiles:
        - k8s/prod/yolo/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
