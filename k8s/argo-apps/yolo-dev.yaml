apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yolo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MajedSaade/PolybotInfraFursa
    targetRevision: HEAD
    path: helm/yolo
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
