name: Deploy Monitoring Stack

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.MONITORING_EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.MONITORING_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload monitoring stack to EC2 (excluding .git)
        run: |
          rsync -avz --exclude='.git' --exclude='__pycache__' --exclude='.venv' ./ \
            ubuntu@${{ secrets.MONITORING_EC2_HOST }}:~/monitoring-stack

      - name: Deploy monitoring stack on EC2
        run: |
          ssh -tt ubuntu@${{ secrets.MONITORING_EC2_HOST }} << 'EOF'
            set -eux

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi

            # Install Docker Compose v2 plugin if missing
            if ! sudo docker compose version &> /dev/null; then
              echo "Installing Docker Compose plugin..."
              mkdir -p ~/.docker/cli-plugins/
              curl -SL https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-linux-x86_64 \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
              echo "âœ… Docker Compose plugin installed"
            fi

            # Deploy the stack
            cd ~/monitoring-stack
            sudo docker compose pull
            sudo docker compose down || true
            sudo docker compose up -d
            sudo docker ps
            EOF
